<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsibe Registrstuon From</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https;//front.googlepis.com/css?family=poppins">
    
</head>
<body>
<section class="container">
    <h1>Course Registration From</h1>
    <form action="#" class="form">
        
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required/>
        </div>

        <div class="input-box">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email adress" required/>
    </div>

    <div class="colum">
    <div class="input-box">
            <label>Phone Number</label>
            
            <input type="number" placeholder="Enter phone nunber" required/>
        </div>
        
        <div class="input-box">
            <label>Date of Birth</label>

            <input type="date" placeholder="Birth date" required/>
        </div>
    </div>

<div class="gender-box">
    <h3>Gender</h3>
    <div class="gender-option">

        <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check">Male</label>
        </div>
        <div class="gender">
            <input type="radio" id="check-female" name="gender" checked/>
            <label for="check-female">Female</label>
        </div>
        
    </div>
</div>

<div class="input-box addres">
    <label>Address</label>
   
    <input type="text" placeholder="Addres" required/>
    <div class="colum">
        
    <input type="text" placeholder="City" required/>

    <input type="number" placeholder="Postal/Zip code" required/>
</div class="colum">
<div class="select-box">
<select>
    <option>Country</option>
    <option>Bangladesh</option>
    <option>Japan</option>
    <option>Nepal</option>
    <option>India</option>
</select>
</div>
<button>SUBMIT</button>

</form>
</section>
</body>
</html>
